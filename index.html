    <style>
        :root {
            --indigo-accent: #6366F1;
            --bg-main: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            scroll-behavior: smooth;
            cursor: auto;
        }

        /* Кастомный курсор скрыт по умолчанию для ВСЕХ */
        #cursor {
            display: none;
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            left: 0;
            top: 0;
            /* Плавный переход для scale */
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }

        /* Показываем кастомный курсор ТОЛЬКО на устройствах с мышью */
        @media (pointer: fine) and (hover: hover) {
            body {
                cursor: none;
            }
            #cursor {
                display: block;
            }
        }

        /* Гарантированное скрытие на любых тач-интерфейсах через CSS */
        @media (max-width: 1024px), (pointer: coarse) {
            #cursor {
                display: none !important;
                visibility: hidden !important;
            }
            body {
                cursor: auto !important;
            }
        }
        
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.08;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            filter: contrast(150%) brightness(100%);
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: 200%;
            animation: marquee 30s linear infinite;
        }

        ::selection {
            background-color: var(--indigo-accent);
            color: #ffffff;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--indigo-accent); }
    </style>

<body>
    <div class="noise"></div>
    <div id="cursor"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('cursor');
        
        // Детектор первого касания: если юзер коснулся экрана, убиваем кастомный курсор навсегда
        const disableCustomCursor = () => {
            if (cursor) {
                cursor.remove();
                document.body.style.cursor = 'auto';
                window.removeEventListener('touchstart', disableCustomCursor);
            }
        };
        window.addEventListener('touchstart', disableCustomCursor);

        // Логика движения только для десктопов
        if (cursor && window.matchMedia('(pointer: fine) and (hover: hover)').matches) {
            document.addEventListener('mousemove', (e) => {
                const target = e.target;
                const isHoverable = target.closest('a') || target.closest('button');
                const scale = isHoverable ? 6 : 1;
                
                // Объединяем перемещение и масштаб, чтобы они не конфликтовали
                cursor.style.transform = `translate3d(${e.clientX - 6}px, ${e.clientY - 6}px, 0) scale(${scale})`;
            });
        }
    </script>
